# Spring Boot Application Configuration

# Application name
spring.application.name=patient-service

# H2 Database Console Configuration
# The H2 console is accessible at the following path
spring.h2.console.path=/h2-console

# Database Connection Settings
# Using an in-memory H2 database for testing purposes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# Database Credentials
# Default username and password for H2 database access
spring.datasource.username=admin
spring.datasource.password=admin

# JPA and Hibernate Configuration
# Defines the database dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically updates the database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update

# Ensures SQL initialization runs on application startup
spring.sql.init.mode=always

# Server Configuration
# Defines the port where the application will run
server.port=4000
